<head th:replace="~{header :: head}"/>

<body>

<div th:replace="~{navbar :: nav}"/>
<div th:replace="~{navbar :: nav2}"/>

<div class="container special">

    <h2 class="h2">Ajout d'un nouveau Spécialiste</h2>
    <div>
        <form method="post"
              th:action="@{/addSpecialiste}" th:object="${specialiste}">
            <div class="form-group">
                <input
                        type="hidden" th:field="*{Spe_ID}" class="form-control">
            </div>

            <div class="form-group">
                <label for="per">Personne :</label>
                <select class="form-control" id="per" th:field="*{Personne}">
                    <option value="">Select Personne</option>
                    <option th:each="personne : ${listPersonne}" th:value="${personne.Per_ID}"
                            th:text="${personne.Per_Prenom} + ' ' + ${personne.Per_Nom}">
                    </option>
                </select>
                <small id="Per_IDHelp" class="form-text text-muted">Merci de choisir la Personne correspondante</small>
            </div>

            <div class="form-group">
                <label for="Spe_SpecialiteInput">Spécialité du Spécialiste</label>
                <input
                        type="text" th:field="*{Spe_Specialite}" class="form-control" id="Spe_SpecialiteInput"
                        aria-describedby="Spe_SpecialiteHelp" placeholder="Saisir la Spécialité du Spécialiste"> <small
                    id="Spe_SpecialiteHelp" class="form-text text-muted">Merci d'écrire la Spécialité du Spécialiste</small>
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
